<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>App Gimnasio</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#007bff">

</head>
<body>
  <div class="container">
    <h1>Control de Socios</h1>

    <section class="form-section">
      <h2>Registrar Socio</h2>
      <form id="formRegistro">
        <input type="text" id="numero" placeholder="Número de socio" required>
        <input type="text" id="nombre" placeholder="Nombre completo" required>
        <input type="text" id="telefono" placeholder="Teléfono">
        <input type="url" id="fotoURL" placeholder="URL de la foto">
        <input type="date" id="fechaPago" placeholder="Fecha de pago">
        <input type="number" id="duracion" placeholder="Duración (días)">
        <input type="text" id="promocion" placeholder="Promoción">
        <button type="submit">Registrar</button>
      </form>
      <div id="mensajeRegistro" class="mensaje"></div>
    </section>

    <section class="form-section">
      <h2>Buscar Socio</h2>
      <input type="text" id="buscarNumero" placeholder="Número de socio">
      <button id="btnBuscar">Buscar</button>
      <div id="resultado" class="resultado"></div>
    </section>
  </div>

  <script src="app.js"></script>

  <!-- Registramos el Service Worker para PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('sw.js')
          .then(() => console.log('Service Worker registrado'))
          .catch(err => console.log('Error SW:', err));
      });
    }
  </script>

</body>
</html>
